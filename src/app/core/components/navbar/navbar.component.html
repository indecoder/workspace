<mat-toolbar color="primary" class="flex justify-between items-center">
  <!-- Branding Icon -->
  <button mat-icon-button aria-label="Branding">
    <mat-icon>storefront</mat-icon> 
  </button>


  <div class="flex-grow flex justify-center items-center px-5">
     <mat-form-field appearance="outline" class="search-field max-w-md">
       <input matInput placeholder="Search products...">
       <mat-icon matSuffix>search</mat-icon>
     </mat-form-field>
  </div>


  <div class="flex items-center space-x-2">
    
    <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="Profile menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #profileMenu="matMenu">
       
      <button mat-menu-item class="flex items-center">
         
        <mat-icon class="mr-2">person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item class="flex items-center">
        <mat-icon class="mr-2">login</mat-icon>
        <span>Login</span>
      </button>
       <button mat-menu-item class="flex items-center">
        <mat-icon class="mr-2">person_add</mat-icon>
        <span>Register</span>
      </button>
      <button mat-menu-item class="flex items-center">
        <mat-icon class="mr-2">logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

    <!-- Cart Icon -->
    <button mat-icon-button aria-label="Shopping cart">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </div>
</mat-toolbar>
